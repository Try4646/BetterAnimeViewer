<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        h1 {
            color: #ff6f61;
            margin-right: 20px;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover {
            background-color: #e65c54;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .auth-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .login-register {
            background-color: #ff6f61;
            color: #ffffff;
        }
        .login-register:hover {
            background-color: #e65c54;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .welcome-message {
            color: #ff6f61;
            margin: 0;
        }
        .logout-button {
            background-color: transparent;
            border: 2px solid #ff6f61;
            color: #ff6f61;
            padding: 8px 18px;
        }
        .logout-button:hover {
            background-color: #ff6f61;
            color: #121212;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #ffffff;
            cursor: pointer;
        }
        .anime-list {
            list-style-type: none;
            padding: 0;
            margin-top: 0;
        }
        .anime-list li {
            margin-bottom: 10px;
        }
        .anime-list a {
            color: #ff6f61;
            text-decoration: none;
        }
        .anime-list a:hover {
            text-decoration: underline;
        }
        .anime-list a.bastard {
            padding: 0.3px 20px;
            border: none;
            border-radius: 12px;
            background-color: #ff6f61;
            color: #ffffff;
            cursor: pointer;
        }
        .content-container {
            position: relative;
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Home</h1>
        <div class="nav-buttons">
            <a href="/dubbed-anime-list">Dubbed Animes</a>
            <a href="/subbed-anime-list">Subbed Animes</a>
            <a href="/movie-list">Movies</a>
            <a href="/cartoon-list">Cartoons</a>
            <a href="/ova-list">OVA Series</a>
            <div class="search-bar">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search for an anime..." value="{{ query }}">
                    <button type="submit">Search All</button>
                </form>
            </div>
        </div>
        <div class="auth-buttons">
            {% if user %}
                <div class="user-info">
                    <p class="welcome-message">Logged in as: <strong>{{ user.username }}</strong></p>
                    <a href="/profile" class="logout-button">Profile</a>
                </div>
            {% else %}
                <a href="/login" class="login-register">Login</a>
                <a href="/register" class="login-register">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="content-container">
        <ul class="anime-list">
            {% for anime in animes %}
                <li>
                    <a href="/anime/{{ anime.url }}" target="_blank">{{ anime.title }}</a>
                    <a class="bastard" href="/downloadall/{{ anime.url }}" class="home-button">Download All</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
