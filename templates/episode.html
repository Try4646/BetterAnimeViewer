<!DOCTYPE html>
<html lang="en" native-dark-active>
<head>
    <meta charset="UTF-8">
    <title>Episode</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #ff0000;
            border-radius: 5px;
        }
        .video-container {
            max-width: 1280px;
            margin: 80px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .controls button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #cc0000;
        }
        #headerstr {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <div class="video-container">
        <h1 id="headerstr">{{ anime_title }} - Season {{ season }} Episode {{ episode }}</h1>

        <video controls autoplay>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <div class="controls">
        <button id="prevButton" data-url="{{ prev_url if prev_url else '' }}" {% if not prev_url %}disabled{% endif %}>Previous Episode</button>
        <button id="nextButton" data-url="{{ next_url if next_url else '' }}">Next Episode</button>
    </div>
    </div>

    <script>
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        prevButton.addEventListener('click', () => {
            const url = prevButton.getAttribute('data-url');
            if (url) window.location.href = url;
        });

        nextButton.addEventListener('click', () => {
            const url = nextButton.getAttribute('data-url');
            if (url) window.location.href = url;
        });
    </script>
</body>
</html>
